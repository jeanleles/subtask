<div class="lista-tarefas-container">
  <div class="header">
    <h1>Gerenciador de Tarefas</h1>
    <div class="estatisticas">
      <div class="stat-item">
        <span class="stat-numero">{{ totalTarefas }}</span>
        <span class="stat-label">Tarefas</span>
      </div>
      <div class="stat-item">
        <span class="stat-numero">{{ subtarefasConcluidas }}/{{ totalSubtarefas }}</span>
        <span class="stat-label">Subtarefas Conclu√≠das</span>
      </div>
      <div class="stat-item">
        <span class="stat-numero">{{ totalSubtarefas > 0 ? ((subtarefasConcluidas / totalSubtarefas) * 100).toFixed(0) : 0 }}%</span>
        <span class="stat-label">Progresso Geral</span>
      </div>
    </div>
  </div>

  <div class="tarefas-lista">
    <app-tarefa 
      *ngFor="let tarefa of tarefas"
      [tarefa]="tarefa"
      (subtarefaAtualizada)="onSubtarefaAtualizada($event)">
    </app-tarefa>
  </div>
</div>
